<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebWizardry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttons">
        <div class="button-container">
            <button id="maximizeButton" class="hide-content">Start</button>
            <button id="minimizeButton">Stop</button>
        </div>
        <button id="resetButton">Reset</button>
        <button id="showPasswordButton">Show Password Suggestions</button>
    </div>
    <div class="timer">
        <h1>Time Spent on This Tab</h1>
        <p id="timerDisplay">00:00:00</p>
        <div class="all">
            <p class="heading">Password suggestions will appear here.</p>
            <p id="password" class="hide-content">Password suggestions will appear here:</p>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
